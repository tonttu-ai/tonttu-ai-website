<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tonttu.ai</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9C3D00;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: right;
            padding: 10px 20px;
        }
        header a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content button {
            background-color: transparent;
            border: 2px solid #FFFFFF;
            padding: 10px 20px;
            color: #FFFFFF;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .content button:hover {
            background-color: #FFFFFF;
            color: #9C3D00;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #FFFFFF;
        }
        .social-icons a {
            color: #FFFFFF;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #9C3D00;
            border: 1px solid #FFFFFF;
            padding: 15px;
            color: #FFFFFF;
            max-width: 300px;
        }
        .cookie-banner button {
            background-color: transparent;
            border: 2px solid #FFFFFF;
            padding: 5px 10px;
            color: #FFFFFF;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cookieBanner = document.querySelector('.cookie-banner');
            const acceptButton = cookieBanner.querySelector('button');

            // Multi-language support for the cookie banner
            const messages = {
                en: {
                    text: 'This website uses cookies to enhance your experience and analyze website traffic. You can accept to enjoy the best functionality. Learn more in our <a href="#" style="color: #FFFFFF; text-decoration: underline;">privacy policy</a>.',
                    button: 'Accept'
                },
                de: {
                    text: 'Diese Website verwendet Cookies, um Ihr Erlebnis zu verbessern und den Website-Traffic zu analysieren. Sie können zustimmen, um die besten Funktionen zu nutzen. Mehr erfahren in unserer <a href="#" style="color: #FFFFFF; text-decoration: underline;">Datenschutzerklärung</a>.',
                    button: 'Akzeptieren'
                },
                it: {
                    text: 'Questo sito utilizza i cookie per migliorare la tua esperienza e analizzare il traffico del sito. Puoi accettare per godere della migliore funzionalità. Scopri di più nella nostra <a href="#" style="color: #FFFFFF; text-decoration: underline;">informativa sulla privacy</a>.',
                    button: 'Accetta'
                },
                fr: {
                    text: 'Ce site utilise des cookies pour améliorer votre expérience et analyser le trafic du site. Vous pouvez accepter pour profiter de la meilleure fonctionnalité. En savoir plus dans notre <a href="#" style="color: #FFFFFF; text-decoration: underline;">politique de confidentialité</a>.',
                    button: 'Accepter'
                }
            };

            // Detect browser language
            const userLang = navigator.language.slice(0, 2);
            const lang = messages[userLang] ? userLang : 'en';

            // Set the text for the cookie banner
            cookieBanner.querySelector('p').innerHTML = messages[lang].text;
            acceptButton.textContent = messages[lang].button;

            // Check if the user has already accepted cookies
            if (!localStorage.getItem('cookiesAccepted')) {
                cookieBanner.style.display = 'block';
            }

            // Handle cookie acceptance
            acceptButton.addEventListener('click', function () {
                localStorage.setItem('cookiesAccepted', 'true');
                cookieBanner.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Playground</a>
    </header>
    <div class="content">
        <h1>tonttu.ai</h1>
        <button onclick="window.location.href='mailto:sebastian@tonttu.ai?subject=Please%20tell%20me%20more&body=Hi%20Sebastian,%20I%20would%20like%20to%20know%20more%20about%20this%20venture!'">Get in Touch</button>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fa fa-linkedin"></i> LinkedIn</a>
            <a href="#"><i class="fa fa-youtube"></i> YouTube</a>
        </div>
        <p>Copyright &copy; 2024 tonttu.ai – Alle Rechte vorbehalten.</p>
    </footer>
    <div class="cookie-banner" style="display: none;">
        <p></p>
        <button></button>
    </div>
</body>
</html>
